<ion-content>
    <ion-slides pager>
        <ion-slide class="bg bg01">
            <img class="logo" src="assets/image/logo.png" />
            <img class="title" src="assets/image/title_01.png" />
            <ion-toolbar class="tb_skip">
                <ion-buttons end>
                    <button margin-right ion-button color="white" (click)="goToHome()">跳 过</button>
                </ion-buttons>
            </ion-toolbar>
        </ion-slide>
        <ion-slide class="bg bg02">
            <ion-toolbar class="tb_skip">
                <ion-buttons end>
                    <button margin-right ion-button color="white" (click)="goToHome()">跳 过</button>
                </ion-buttons>
            </ion-toolbar>
        </ion-slide>
        <ion-slide class="bg bg03">
            <ion-toolbar class="tb_skip">
                <ion-buttons end>
                    <button margin-right ion-button color="white" (click)="goToHome()">跳 过</button>
                </ion-buttons>
            </ion-toolbar>
        </ion-slide>
        <ion-slide class="bg bg04">
            <button class="btnStart" round ion-button secondary (click)="goToHome()">立即启动</button>
        </ion-slide>
    </ion-slides>
</ion-content>
